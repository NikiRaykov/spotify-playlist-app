<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spotify Playlist App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
<!-- Navigation Fragment -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg bg-nav rounded px-3">
        <a class="nav-link text-white active h5" href="/">Spotify Playlist App</a>
        <a th:unless="${session.isEmpty()}" class="nav-link text-white active h5" href="/songs/add">Add Song</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${session.isEmpty()}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/register">Register</a>
                    </li>
                </th:block>
                <th:block th:unless="${session.isEmpty()}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="footer bg-transparent py-2 mt-4">
        <div class="container-fluid text-center">
            <div class="footer-background h5 text-white">
                &copy; Spring team 2025. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
