<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: nav"></header>

<main class="container d-flex justify-content-center align-items-center px-3" style="min-height: 80vh;">
    <div class="card-glass p-4 text-white shadow-lg" style="min-width: 320px; max-width: 600px;">
        <h2 class="mb-4 text-center">âž• Add a New Song</h2>
        <form th:action="@{/songs/add}" th:object="${songBindingModel}" method="post">
            <div class="card-glass p-4 text-white shadow-lg fade-in-up" style="min-width: 320px; max-width: 600px;">
            <label for="performer" class="form-label">Performer</label>
                <input id="performer" type="text" th:field="*{performer}" class="form-control" required />
                <small class="text-danger" th:if="${#fields.hasErrors('performer')}" th:errors="*{performer}"></small>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" type="text" th:field="*{title}" class="form-control" required />
                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration (min)</label>
                <input id="duration" type="number" th:field="*{duration}" class="form-control" required min="1" />
                <small class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></small>
            </div>

            <div class="mb-3">
                <label for="style" class="form-label">Style</label>
                <select id="style" th:field="*{style}" class="form-select" required>
                    <option value="">-- Select Style --</option>
                    <option value="POP">Pop</option>
                    <option value="ROCK">Rock</option>
                    <option value="JAZZ">Jazz</option>
                </select>
                <small class="text-danger" th:if="${#fields.hasErrors('style')}" th:errors="*{style}"></small>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-music-note-beamed me-1"></i> Add Song
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/" class="text-info small"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
