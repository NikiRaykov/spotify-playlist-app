<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: nav"></header>

<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card-glass p-4 text-white shadow-lg" style="min-width: 320px; max-width: 420px;">
        <h2 class="mb-4 text-center">ğŸ” Login</h2>
        <form th:action="@{/users/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" name="username" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-control" required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
            </div>
        </form>
        <p class="mt-3 text-center small">
            Don't have an account? <a href="/users/register" class="text-info">Register here</a>
        </p>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
